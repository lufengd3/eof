<script>
(function() {
    function getSubNav(node) {
        let elm = null;
        switch (node.className) {
            case 'nav-link':
                elm = node.parentNode.querySelector('.sub-nav');
                break;
            case 'nav-item':
                elm = node.querySelector('.sub-nav');
                break;        
            case 'sub-nav':
                elm = node;
                break;
            case 'sub-nav-item':
                elm = node.parentNode;
                break;
            case 'sub-nav-link':
                elm = node.parentNode.parentNode;
                break;
            default: break;
        }
        
        return elm;
    }
    
    function showSubMenu(e) {
        let elm = getSubNav(e.target);
        
        if (elm) {
            elm.style.display = 'inherit';
        }
    }
    
    function hideSubMenu(e) {
        let elm = getSubNav(e.target);
        
        if (elm) {
            elm.style.display = 'none';
        }
    }
    
    EOF.register({
        is: 'top-nav',
        // 绑定事件的元素需要设置 ekey
        events: {
            nav: [{
                mouseover: showSubMenu
            }, {
                mouseout: hideSubMenu
            }]
        }
    });
})();
</script>
