<template id="news-item">
    <style>
        li {
            border-bottom: 1px dotted #eaeaea;
            display: flex;
            justify-content: space-between;
            line-height: 26px;
        }
        a {
            color: var(--theme-font-color);
            text-decoration: none;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-indent: 5px;
        }
        span {
            font-size: var(--small-font-size);
            min-width: 70px;
            margin-left: 3px;
            text-align: right;
            color: #555;
        }
    </style>

    <li>
        <a href="#">{{ newsTitle }}</a>
        <span>{{ newsTime }}</span>
    </li>
</template>

<script>
(function() {
    EOF.register({
        is: 'news-item',
        data: {
            newsTitle: {
                type: String 
            },
            newsTime: {
                type: String
            }
        }
        
    });
})();
</script>
