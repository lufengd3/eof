<link rel="import" href="news-box-header.html">
<link rel="import" href="news-item.html">

<template id="news-box">
    <style>
    </style>

    <div>
        <news-box-header news-cate="{{ newsCateData.newsCate }}"></news-box-header>
        <template repeat="{{ newsCateData.news }}">
            <news-item news="{{ eItem }}"></news-item>
        </template>
    </div>
</template>

<script>
(function() {
    EOF.register({
        is: 'news-box',
        data: {
            newsCateData: {
                type: 'object'
            }
        }
    });
})();
</script>
